<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editX - Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✏️</text></svg>">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">

<div class="max-w-4xl mx-auto">

    <!-- Header -->
    <header class="text-center py-8">
        <h1 class="text-4xl font-bold text-indigo-800 mb-2 flex items-center justify-center gap-2">
            <i class="fas fa-edit text-indigo-600"></i>
            editX
        </h1>
        <p class="text-gray-600">Write, format, and download your text with ease</p>
    </header>

    <!-- Toolbar -->
    <div class="bg-white rounded-lg shadow-lg p-4 mb-6">
        <div class="flex flex-wrap gap-2 justify-center items-center">

            <button id="boldBtn" class="tool-btn"><i class="fas fa-bold"></i></button>
            <button id="italicBtn" class="tool-btn"><i class="fas fa-italic"></i></button>
            <button id="underlineBtn" class="tool-btn"><i class="fas fa-underline"></i></button>
            <button id="strikeBtn" class="tool-btn"><i class="fas fa-strikethrough"></i></button>

            <div class="divider"></div>

            <button id="alignLeft" class="tool-btn"><i class="fas fa-align-left"></i></button>
            <button id="alignCenter" class="tool-btn"><i class="fas fa-align-center"></i></button>
            <button id="alignRight" class="tool-btn"><i class="fas fa-align-right"></i></button>

            <div class="divider"></div>

            <button id="fontSizeUp" class="tool-btn"><i class="fas fa-plus"></i></button>
            <button id="fontSizeDown" class="tool-btn"><i class="fas fa-minus"></i></button>

            <div class="divider"></div>

            <button id="downloadBtn" class="btn-primary">
                <i class="fas fa-download"></i> Download
            </button>

            <button id="editBtn" class="btn-success">
                <i class="fas fa-edit"></i> Edit
            </button>

            <button id="downloadAppBtn" class="btn-purple">
                <i class="fas fa-download"></i> Download editX App
            </button>

        </div>
    </div>

    <!-- Editor -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div id="editor" contenteditable="true"
            class="editor-area">
        </div>
    </div>

    <!-- Status Bar -->
    <div class="mt-4 bg-white rounded-lg shadow-lg p-3 flex justify-between">
        <div class="text-sm text-gray-600">
            <span id="wordCount">0 words</span> |
            <span id="charCount">0 characters</span>
        </div>
        <div class="text-sm text-gray-500">
            <span id="cursorPosition">Line 1, Column 1</span>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 text-gray-600 text-sm">
        © 2026 editX Text Editor | Made by Azer Aslanov
    </footer>

</div>

<script src="script.js"></script>

</body>
</html>
